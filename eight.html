<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fb.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

   .one{
    color:#026807ee;
    font-size: small;
   }
   h2{
    color:green
   }

   /* pseudo class-selector */
   h5:hover{
    color:red;
    cursor: pointer;
   }
   .two{
    color:orange;
    font-size: larger;
   }
</style>
</head>
<body>
    
<h1 class ="one">This is first heading</h1><br>
<h2 class ="one" style="color:yellow;">This is second heading</h2><br>
<h3 class ="one">This is third heading</h3><br>

<br>
<h4 class ="two">This is fourth heading</h4><br>
<h5 class ="two">This is fifth heading</h5><br>
<h6 class ="two">This is sixth heading</h6>

<br>
<button>Click</button>
</body>
</html>

<!-- 
pseudo selector --- #myInput:focus {
    background-color: yellow;
}
In this example, when the input field with the id myInput is in focus (clicked on or tabbed to), its background color will change to yellow. -->
