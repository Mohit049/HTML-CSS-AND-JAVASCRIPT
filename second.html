    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Line Border Table</title>
    <style>
        table,tr,th,td{
           border:1px solid black;
        }
        
    </style>
    </head>
    <body>
    
    <table cellspacing="0">
        <!-- to get a single line in table border -->
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
    
    </body>
